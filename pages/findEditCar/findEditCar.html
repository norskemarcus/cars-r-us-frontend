<div class="template">
  <div style="max-width: 900px">
    <h1>Find Car</h1>
    <hr />

    <form id="deleted-car-form">
      <div class="row mb-3">
        <div class="col-md-3">
          <input
            id="car-id-input"
            class="form-control"
            placeholder="Enter car-id"
          />
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-block" id="btn-fetch-car">
            Get Car
          </button>
        </div>
      </div>
      <hr />
      <h4
        id="info-text"
        style="margin-top: 0.5em; min-height: 1em"
        id="id"
      ></h4>
      <div>
        <div class="row mb-3">
          <div class="col-md-1">
            <label>ID</label>
          </div>
          <div class="col-md-4">
            <input
              id="car-id"
              class="form-control"
              style="font-weight: bolder"
              disabled
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-1">
            <label for="brand">Brand</label>
          </div>
          <div class="col-md-4">
            <input id="brand" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-1">
            <label for="model">Model</label>
          </div>
          <div class="col-md-4">
            <input id="model" class="form-control" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-1">
            <label for="price-pr-day">Price (day)</label>
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="price-pr-day"
              class="form-control"
              required
            />
          </div>

          <div class="row pt-4">
            <div class="col-md-1">
              <label for="best-discount">Best Discount</label>
            </div>
            <div class="col-md-2">
              <input
                type="number"
                id="best-discount"
                class="form-control"
                style="margin-left: 2em"
              />
            </div>
          </div>
        </div>

        <div id="response-after-edited-car" style="margin-top: 2em">
          <p id="response" style="color: green"></p>
          <p id="error" style="color: red"></p>
        </div>

        <p id="status" style="min-height: 1em"></p>

        <div class="row" style="margin-top: 2em">
          <div class="col-md-3">
            <button
              id="btn-submit-edited-car"
              class="btn btn-success btn-block"
            >
              Submit Changes
            </button>
          </div>
          <div class="col-md-4">
            <button id="btn-delete-car" class="btn btn-danger btn-block">
              Delete Car
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
